<div class="nav-body flex wrap m-a"
    [ngClass]="{
        'col': !media.l,
        'row a-c': media.l
    }"
    >

    <div class="top-head flex row j-sb a-c wrap">
        <a class="_20 _700 text-dark pointer" href="/" routerLink="/" (click)="isActive=false">
            TraderInsideMe
        </a>
        <a class="ham-burger flex col j-sb p-a pointer"
            *ngIf="!media.l"
            (click)="isActive=!isActive"
            >
            <div [ngClass]="{ 'line1': isActive }"></div>
            <div *ngIf="!isActive"></div>
            <div [ngClass]="{ 'line2': isActive }"></div>
        </a>
    </div>

    <div @dropdown class="wrapper flex"
        [ngClass]="{
            'row j-sb a-c': media.l,
            'col overflow-y-clip': !media.l
        }"
        *ngIf="isActive || media.l"
        >
        <div class="h-line" *ngIf="isActive && !media.l"></div>
        <ul class="navigation flex _14 _700 text-light"
            [ngClass]="{
                'row': media.l,
                'col': !media.l
            }"
            >
            <li>
                <a [ngClass]="{
                    'xpadding': media.l,
                    'ypadding': !media.l
                }"
                class="pointer" 
                routerLink="/article" 
                [queryParams]="{ page: 1 }"
                routerLinkActive="text-highlight"
                (click)="isActive=false">Articles</a>
            </li>
            <div class="h-line" *ngIf="isActive && !media.l"></div>
            <li>
                <a class=" flex row j-sb a-c pointer"
                [ngClass]="{
                    'xpadding': media.l,
                    'ypadding': !media.l
                }"
                (click)="drop = !drop"
                >
                    <span>Categories</span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" 
                        class="bi slow-change"  
                        [ngClass]="{ 'bi-chevron-up': drop, 'bi-chevron-down': !drop }"
                        viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M7.646 4.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1-.708.708L8 5.707l-5.646 5.647a.5.5 0 0 1-.708-.708l6-6z"/>
                    </svg>
                </a>
            </li>
            <div class="h-line" *ngIf="isActive && !media.l && drop"></div>
            <ul @dropdown class="flex col overflow-y-clip" *ngIf="drop"
                [ngClass]="{
                    'drop-items-m a-fs': !media.l,
                    'drop-items-l a-c': media.l
                }"
                >
                <li><a class="pointer ypadding"
                    routerLink="/article" 
                    [queryParams]="{ page: 1, category: 'technical-analysis' }"
                    routerLinkActive="text-highlight"
                    [ngClass]="{
                        'xpadding': media.l,
                        'left-padding-30': !media.l
                    }"
                    (click)="isActive=false; drop=false"
                    >Technical Analysis</a></li>
                <div class="h-line" [class.line-w]="media.l"></div>
                <li><a class="pointer ypadding"
                    routerLink="/article" 
                    [queryParams]="{ page: 1, category: 'trading-psychology' }"
                    routerLinkActive="text-highlight"
                    [ngClass]="{
                        'xpadding': media.l,
                        'left-padding-30': !media.l
                    }"
                    (click)="isActive=false; drop=false"
                    >Trading Psychology</a></li>
                <div class="h-line" [class.line-w]="media.l"></div>
                <li><a class="pointer ypadding"
                    routerLink="/article" 
                    [queryParams]="{ page: 1, category: 'cryptocurrency' }"
                    routerLinkActive="text-highlight"
                    [ngClass]="{
                        'xpadding': media.l,
                        'left-padding-30': !media.l
                    }"
                    (click)="isActive=false; drop=false"
                    >Cryptocurrency</a></li>
                <div class="h-line" [class.line-w]="media.l"></div>
                <li><a class="pointer ypadding"
                    routerLink="/article" 
                    [queryParams]="{ page: 1, category: 'news' }"
                    routerLinkActive="text-highlight"
                    [ngClass]="{
                        'xpadding': media.l,
                        'left-padding-30': !media.l
                    }"
                    (click)="isActive=false; drop=false"
                    >News</a></li>
                <div class="h-line" [class.line-w]="media.l"></div>
                <li><a class="pointer ypadding"
                    routerLink="/article" 
                    [queryParams]="{ page: 1, category: 'awareness' }"
                    routerLinkActive="text-highlight"
                    [ngClass]="{
                        'xpadding': media.l,
                        'left-padding-30': !media.l
                    }"
                    (click)="isActive=false; drop=false"
                    >Awareness</a></li>
            </ul>
            <div class="h-line" *ngIf="isActive && !media.l"></div>
            <li><a class="pointer"
                routerLink="/about"
                routerLinkActive="text-highlight"
                [ngClass]="{
                    'xpadding': media.l,
                    'ypadding': !media.l
                }"
                (click)="isActive=false"
                >About</a></li>
            <div class="h-line" *ngIf="isActive && !media.l"></div>
        </ul>

                </svg>              
            </a></li>

                </svg>
            </a></li>
            <li [ngClass]="{ 'left-padding-30': media.l, 'right-padding-30': !media.l}"><a href="https://www.facebook.com/Traderinsideme-106539328520360" target="_blank">
                <svg class="facebook" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                    <path id="facebook" d="M24,12.072A12,12,0,1,0,10.122,24V15.563H7.077V12.074h3.048V9.412c0-3.025,1.792-4.7,4.532-4.7a18.353,18.353,0,0,1,2.686.235v2.97H15.83a1.74,1.74,0,0,0-1.954,1.887v2.265H17.2l-.531,3.489h-2.8V24A12.054,12.054,0,0,0,24,12.072Z"/>
                </svg>              
            </a></li>
            <li [ngClass]="{ 'left-padding-30': media.l, 'right-padding-30': !media.l}"><a href="https://twitter.com/TraderInsideMe" target="_blank">
                <svg class="twitter" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                    <path id="twitter" d="M7.539,21.5A13.915,13.915,0,0,0,21.55,7.5c0-.21,0-.423-.009-.633A10.028,10.028,0,0,0,24,4.313a9.987,9.987,0,0,1-2.833.777,4.951,4.951,0,0,0,2.17-2.726,9.8,9.8,0,0,1-3.13,1.189,4.929,4.929,0,0,0-8.394,4.491A13.987,13.987,0,0,1,1.662,2.9,4.933,4.933,0,0,0,3.189,9.475,4.985,4.985,0,0,1,.96,8.863V8.93a4.932,4.932,0,0,0,3.948,4.827,4.8,4.8,0,0,1-1.3.173,4.845,4.845,0,0,1-.921-.085,4.925,4.925,0,0,0,4.6,3.415A9.882,9.882,0,0,1,1.17,19.37,9.48,9.48,0,0,1,0,19.3a14.016,14.016,0,0,0,7.539,2.2Z"/>
                </svg>   
            </a></li>
            <li class="flex row a-c" [ngClass]="{ 'left-padding-30': media.l, 'right-padding-30': !media.l}">
                <a (click)="isActive=false; drop=false; searchBox=!searchBox" class="pointer"
                    >
                    <svg class="search" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path id="search" d="M17.613,15.514a9.75,9.75,0,1,0-2.1,2.1h0a1.754,1.754,0,0,0,.147.172l5.775,5.775a1.5,1.5,0,0,0,2.122-2.121l-5.775-5.775a1.51,1.51,0,0,0-.172-.15ZM18,9.749A8.25,8.25,0,1,1,9.75,1.5,8.25,8.25,0,0,1,18,9.749Z" />
                    </svg>
                </a>
            </li>
        </ul>
        <div class="h-line" *ngIf="!media.l"></div>
    </div>

</div>
<div @dropdown class="search-input flex col" *ngIf="searchBox">
    <input 
        type="text" 
        id="search-text" 
        class="search-input-field _16"
        placeholder="Search"
        [(ngModel)]="searchText"
        (keyup.enter)="search()"
        >
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="var(--text-dark)" class="bi bi-x pointer" viewBox="0 0 16 16" (click)="searchText=''; searchBox=false">
        <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
        </svg>
</div>
