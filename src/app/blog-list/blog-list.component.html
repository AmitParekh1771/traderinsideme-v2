
<div class="blog-list slow-change">
<div class="blog-list-items">
    <div class="container _28 poppin _700 text-dark text-center">
        Blogs
    </div>
</div>
<div class="blog-list-items" *ngFor="let blog of blogs">
    <div class="blog-list-info">
        <div class="container _16 text-dark text-left">
            {{ blog.contentTitle }}
        </div>
        <div class="container _16 text-dark text-center">
            {{ blog.author.name }}
        </div>
        <div class="flex col a-fe w-100per">
            <div class="flex wrap">
                <div title="Edit" class="flex a-c">
                    <svg xmlns="http://www.w3.org/2000/svg" (click)="editBlog(blog.route)" width="16" height="16" fill="blue" class="bi bi-pencil pointer slow-change" viewBox="0 0 16 16">
                        <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
                    </svg>
                </div>
                <div title="view" class="flex a-c">
                    <a href="/blog/{{blog.route}}" target="_blank">
                    <svg xmlns="http://www.w3.org/2000/svg"  width="16" height="16" fill="cyan" class="bi bi-arrow-up-right-square pointer slow-change" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M15 2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2zM0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm5.854 8.803a.5.5 0 1 1-.708-.707L9.243 6H6.475a.5.5 0 1 1 0-1h3.975a.5.5 0 0 1 .5.5v3.975a.5.5 0 1 1-1 0V6.707l-4.096 4.096z"/>
                      </svg>
                    </a>
                </div>
                <div title="Publish" class="flex a-c">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" [attr.fill]="blog.isPublished ? '#222' : 'lightgray'" (click)="togglePublish(blog.route); blog.isPublished=!blog.isPublished" class="bi bi-cloud-arrow-up-fill pointer slow-change" viewBox="0 0 16 16">
                        <path d="M8 2a5.53 5.53 0 0 0-3.594 1.342c-.766.66-1.321 1.52-1.464 2.383C1.266 6.095 0 7.555 0 9.318 0 11.366 1.708 13 3.781 13h8.906C14.502 13 16 11.57 16 9.773c0-1.636-1.242-2.969-2.834-3.194C12.923 3.999 10.69 2 8 2zm2.354 5.146a.5.5 0 0 1-.708.708L8.5 6.707V10.5a.5.5 0 0 1-1 0V6.707L6.354 7.854a.5.5 0 1 1-.708-.708l2-2a.5.5 0 0 1 .708 0l2 2z"/>
                      </svg>
                </div>
                <div title="Delete" class="flex a-c">
                    <svg xmlns="http://www.w3.org/2000/svg" (click)="deleteBlog(blog._id)" width="16" height="16" fill="red" class="bi pointer slow-change bi-trash" viewBox="0 0 16 16">
                        <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                        <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                    </svg>
                </div>
            </div>
        </div>
        
    </div>
</div>
<div class="text-center _16 _700 pointer slow-change text-light add-button fill"
    routerLink="/admin/create-blog"
    >Add Blog</div>
</div>
