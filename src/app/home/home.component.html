<div class="subscription-box text-center text-dark">
  <div class="login-box m-a white-fill container border">
    <span class="_20 _700">Subscribe to our newsletter</span>
    <div class="email-input w-100per">
      <input 
        class="block a-u button border fill _14" 
        type="email" 
        #email="ngModel"
        ngModel
        pattern="[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)+"
        required
        name="email" 
        id="email" 
        placeholder="Your Email"
        (keyup.enter)="subscribe(email.value)">
        <div class="alert _14 button" *ngIf="email.invalid && email.touched">
          <div *ngIf="email.control.errors.required">Email is required.</div>
          <div *ngIf="email.control.errors.pattern">Invalid Email address.</div>
      </div>
    </div>
    <button 
      class="button sp-border fill _14 _700 pointer slow-change"
      [disabled]="email.invalid"
      (click)="subscribe(email.value)"
      >Submit</button>
    
  </div>
</div>

<div @top-down 
    class="clipboard container fill _14 slow-change"
